<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Wallet - OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fff;
      color: #111;
    }

    .otp-page {
      max-width: 420px;
      margin: auto;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }
    .top-bar .title {
      font-weight: bold;
      font-size: 15px;
    }
    .top-bar button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .phone-msg {
      width: 70px;
      margin-top: 30px;
    }

    h2 {
      font-size: 16px;
      margin-top: 18px;
      font-weight: 600;
    }

    .subtext {
      font-size: 13px;
      color: #444;
      margin-top: 6px;
      line-height: 1.4;
    }

    .otp-container {
      display: flex;
      justify-content: center;
      margin-top: 24px;
      gap: 10px;
      position: relative;
    }

    .otp-input {
      width: 40px;
      height: 45px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      font-size: 20px;
    }

    .timer-text {
      margin-top: 24px;
      font-size: 12px;
      color: #777;
    }

    .result-msg {
      margin-top: 16px;
      font-size: 14px;
      font-weight: bold;
    }

    .success { color: green; }
    .fail { color: red; }

    .otp-popup {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: #f8ca3c;
      padding: 10px 16px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      animation: fadeOut 3s forwards;
    }
    .otp-popup img {
      width: 24px;
      height: 24px;
    }
    .otp-popup .otp-text {
      font-weight: bold;
      color: #000;
      font-size: 15px;
      letter-spacing: 1px;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .status-popup {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: white;
      font-size: 16px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="otp-page">

    <!-- Header -->
    <div class="top-bar">
      <div>&larr;</div>
      <div class="title">AR wallet</div>
      <button onclick="window.location.reload()">&#10227;</button>
    </div>

    <!-- Image -->
    <img src="https://arbpay.me/assets/phoneMsg-6ec1e5bf.svg" alt="Phone" class="phone-msg" />

    <!-- Heading -->
    <h2>enter verification code</h2>
    <div class="subtext" id="phone-info">
      Sending SMS verification code to your mobile<br />
      number: +91 ••••••••••
    </div>

    <!-- OTP Popup -->
    <div class="otp-container" id="otp-box">
      <div class="otp-popup" id="otpPopup">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/48px-JavaScript-logo.png" alt="AR Logo" />
        <div class="otp-text" id="popupOtp">XXXXXX</div>
      </div>

      <!-- OTP Inputs -->
      <input type="text" maxlength="1" class="otp-input" />
      <input type="text" maxlength="1" class="otp-input" />
      <input type="text" maxlength="1" class="otp-input" />
      <input type="text" maxlength="1" class="otp-input" />
      <input type="text" maxlength="1" class="otp-input" />
      <input type="text" maxlength="1" class="otp-input" />
    </div>

    <!-- Countdown -->
    <div class="timer-text" id="resend-timer">
      AR Wallet will resend SMS after <span id="countdown">180</span>
    </div>

    <!-- Result -->
    <div class="result-msg" id="resultMsg"></div>
  </div>

  <!-- Final Status Popup -->
  <div class="status-popup" id="statusPopup">✓ SUCCESS</div>


  <script>
    // Get number from localStorage
    const userPhone = localStorage.getItem('userPhone') || '6289771415';
    document.getElementById('phone-info').innerHTML =
      'Sending SMS verification code to your mobile<br>number: +91 ' + userPhone;

    // Generate test OTP
    const generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
    document.getElementById('popupOtp').textContent = generatedOTP;
    console.log("OTP Sent:", generatedOTP);

    // Auto-hide OTP popup after 3s
    setTimeout(() => {
      document.getElementById('otpPopup').style.display = 'none';
    }, 3000);

    // Handle OTP input logic
    const inputs = document.querySelectorAll('.otp-input');
    inputs[0].focus();

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
        checkOTP();
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    function checkOTP() {
      const entered = Array.from(inputs).map(i => i.value).join('');
      const result = document.getElementById('resultMsg');
      const popup = document.getElementById('statusPopup');

      if (entered.length === 6) {
        if (entered === generatedOTP) {
          result.textContent = 'Verification successful!';
          result.className = 'result-msg success';
          showPopup('✓ SUCCESS');
          setTimeout(() => {
            window.location.href = 'Activated.html';
          }, 3000);
        } else {
          result.textContent = 'Invalid OTP. Please try again.';
          result.className = 'result-msg fail';
          showPopup('✗ FAILED');
        }
      } else {
        popup.style.display = 'none';
        result.textContent = '';
      }
    }

    function showPopup(text) {
      const popup = document.getElementById('statusPopup');
      popup.textContent = text;
      popup.style.display = 'flex';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 2800);
    }

    // Countdown logic
    let timer = 180;
    const countdown = document.getElementById('countdown');
    const countdownInterval = setInterval(() => {
      timer--;
      countdown.textContent = timer;
      if (timer <= 0) {
        clearInterval(countdownInterval);
        countdown.textContent = '0 - You can now resend OTP';
      }
    }, 1000);
  </script>

</body>
</html>
