<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Wallet - Verify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #111;
    }
    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 28px 24px 80px;
    }
    .back-arrow {
      position: absolute;
      top: 18px;
      left: 16px;
      font-size: 20px;
      text-decoration: none;
      color: #444;
    }
    .phone-icon {
      width: 68px;
      height: 68px;
      margin-top: 30px;
      margin-bottom: 26px;
    }
    h2 {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .subtext {
      font-size: 13px;
      color: #444;
      line-height: 1.45;
    }
    .input-group {
      display: flex;
      align-items: center;
      background: #f5f5f5;
      padding: 12px 14px;
      border-radius: 10px;
      margin-top: 28px;
      width: 100%;
      max-width: 320px;
      box-shadow: inset 0 0 1px rgba(0,0,0,0.1);
    }
    .flag {
      width: 22px;
      height: 16px;
      margin-right: 8px;
    }
    .dial-code {
      font-size: 14px;
      margin-right: 10px;
      color: #222;
    }
    input[type="tel"] {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 15px;
      letter-spacing: 1px;
      outline: none;
      color: #000;
    }
    .button {
      margin-top: 30px;
      width: 100%;
      max-width: 320px;
      background: #f8ca3c;
      border: none;
      padding: 13px 0;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>

  <div class="page">
    <a href="#" class="back-arrow">&#8592;</a>

    <img src="https://arbpay.me/assets/phone-0f8fedd1.svg" alt="Phone Icon" class="phone-icon" />

    <h2>Verify your mobile number</h2>
    <div class="subtext">
      Please enter your mobile phone number to activate AR wallet<br />
      Please use your own mobile number to activate
    </div>

    <div class="input-group">
      <img src="https://flagcdn.com/w40/in.png" class="flag" alt="India Flag">
      <div class="dial-code">+91</div>
      <input type="tel" placeholder="Enter your number" maxlength="10">
    </div>

    <button class="button" onclick="goToOtp()">Continue</button>

  </div>
<script>
  function goToOtp() {
    const phoneInput = document.querySelector('input[type="tel"]').value;
    if (phoneInput.length === 10) {
      localStorage.setItem('userPhone', phoneInput);
      window.location.href = "OTP.html";
    } else {
      alert("Please enter a valid 10-digit phone number");
    }
  }
</script>
</body>
</html>
